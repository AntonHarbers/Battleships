<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BATTLESHIPS</title>
    <script defer src="main.js"></script>
    <!-- FAVICON -->
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
</head>
<body>
    <audio id="boomAudio" preload="auto">
        <source src="sounds/boom.mp3" type="audio/mp3">
    </audio>
    <audio id="missAudio" preload="auto">
        <source src="sounds/splash.wav" type="audio/wav">
    </audio>
    <audio id="sunkShipAudio" preload="auto">
        <source src="sounds/sink.wav" type="audio/wav">
    </audio>
    <div id="container">
        <section id="menu-screen">
            <h1>Odin Battleships</h1>
            <div id="menu-buttons">
                <input placeholder="Enter your name..." type="text" id="player-name-input"></input>
                <button id="start-game-btn">Start Game</button>
            </div>
        </section>
        <section id="game-screen">
            <div id="game-info">
                <div id="player-info">
                    <h2 id="player-name-stat"></h2>
                    <div id="player-ships"></div>
                    <div id="player-turn">Your Turn</div>
                </div>
                <div id="computer-info">
                    <h2>Computer</h2>
                    <div id="computer-ships"></div>
                    <div id="computer-turn">Enemy Turn</div>
                </div>
            </div>
            <div id="game-board">
                <div id="player-area" class="board">
                    <div id="player-board" class="grid"></div>
                    <div> <select id="player-ships-select">

                    </select>
                    <button id="player-ship-rotation-btn">Rotation: Horizontal</button></div>
                   
                </div>
                <div id="computer-area" class="board">
                    <div id="computer-board" class="grid"></div>
                </div>
            </div>
        </section>
        <section id="game-over-screen">
            <h1 id="game-over-text"></h1>
            <button id="restart-game-btn">Restart Game</button>
    </div>
</body>
</html>
